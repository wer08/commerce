{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
    {% for listing in listings %}
        <li>
            <img src="{{listing.image}}">
            <a href = "{% url 'listing' listing=listing.pk %}">{{listing}}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
